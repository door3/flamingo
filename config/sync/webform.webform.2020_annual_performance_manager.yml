a\n        required:\n          ':input[name=\"department\"]':\n            value: ba\n      '#access_create_roles':\n        - employee\n      '#access_update_roles':\n        - employee\n      '#access_view_roles':\n        - employee\n  user_experience_design:\n    '#type': webform_section\n    '#title': 'User Experience Design Evaluation'\n    '#description': |\n      <h5>How well does the team member&nbsp;demonstrate the specific practice related expertise and skills?<br />\n      &nbsp;</h5>\n      \n    '#description_display': before\n    '#states':\n      visible:\n        ':input[name=\"department\"]':\n          value: ue\n      required:\n        ':input[name=\"department\"]':\n          value: ue\n    '#access_create_roles':\n      - employee\n    '#access_update_roles':\n      - employee\n    '#access_view_roles':\n      - employee\n    discovery_research_skills_score:\n      '#type': radios\n      '#title': 'Discovery/Research Skills'\n      '#help': |\n        Discovery Workshop sessions with a client (e.g. Audience Analysis workshop, Brand &amp; Creative Exercises, Requirement Gathering)<br />\n        User Interviews (Creates an interview script, post-interview analysis)<br />\n        User tests of design work (with Alpha HQ, Optimal Workshop, etc.)<br />\n        Create thoughtful personas/ user journey diagrams /competitive audits/ Heuristic Analysis<br />\n        Collaborate with Business Analyst to help them author clear, concise user stories\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#states':\n        visible:\n          ':input[name=\"department\"]':\n            value: ue\n        required:\n          ':input[name=\"department\"]':\n            value: ue\n      '#access_create_roles':\n        - employee\n      '#access_update_roles':\n        - employee\n      '#access_view_roles':\n        - employee\n    project_definition_score:\n      '#type': radios\n      '#title': 'Project Definition'\n      '#help': |\n        Create future &quot;sitemaps&quot; of a client applications/websites that is a well-thought-out re-organization and categorization of the content and functionality<br />\n        Create innovative wireframes that go beyond just describing general content and functionality<br />\n        Create effective wireframes for complex, enterprise applications<br />\n        Use tools to run brainstorming sessions either with team members or the client<br />\n        Able to come up with complex UX specific solutions\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#states':\n        visible:\n          ':input[name=\"department\"]':\n            value: ue\n        required:\n          ':input[name=\"department\"]':\n            value: ue\n      '#access_create_roles':\n        - employee\n      '#access_update_roles':\n        - employee\n      '#access_view_roles':\n        - employee\n    user_experience_design_skills_score:\n      '#type': radios\n      '#title': 'User Experience Design Skills'\n      '#help': |\n        Create fresh, unique website designs when no style guide exists<br />\n        Come up with design specific solutions<br />\n        Conceive UI motion interactions and screen transitions<br />\n        Use illustration or create original illustration and icons for use on a website<br />\n        Create clickable, clear and concise prototypes\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#states':\n        visible:\n          ':input[name=\"department\"]':\n            value: ue\n        required:\n          ':input[name=\"department\"]':\n            value: ue\n      '#access_create_roles':\n        - employee\n      '#access_update_roles':\n        - employee\n      '#access_view_roles':\n        - employee\n    consulting_skills_score:\n      '#type': radios\n      '#title': 'Consulting Skills'\n      '#help': |\n        Create creative, innovative solutions that communicate client strategy<br />\n        Work with clients to clarify and define and discover their strategy and value proposition<br />\n        Run projects on their own, with minimal support from those above, self-motivated to create great work<br />\n        Provide effective direction and oversight to the lower level and contract designers on their projects<br />\n        Manage multiple projects, smoothly and effectively\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#states':\n        visible:\n          ':input[name=\"department\"]':\n            value: ue\n        required:\n          ':input[name=\"department\"]':\n            value: ue\n      '#access_create_roles':\n        - employee\n      '#access_update_roles':\n        - employee\n      '#access_view_roles':\n        - employee\n  practice_leave_comment:\n    '#type': textarea\n    '#title': 'Leave a comment'\n    '#help': |\n      Please explain your choice.<br />\n      The help information you can see below.\n      \n    '#rows': 1\n    '#states':\n      visible:\n        - ':input[name=\"department\"]':\n            value: engineering\n        - xor\n        - ':input[name=\"department\"]':\n            value: qa\n        - xor\n        - ':input[name=\"department\"]':\n            value: pmo\n        - xor\n        - ':input[name=\"department\"]':\n            value: ue\n        - xor\n        - ':input[name=\"department\"]':\n            value: ba\n    '#access_create_roles':\n      - administrator\n      - hr_admin\n      - primary_reviewer\n      - secondary_reviewer\n      - employee\n    '#access_update_roles':\n      - administrator\n      - hr_admin\n      - primary_reviewer\n      - secondary_reviewer\n      - employee\n    '#access_view_roles':\n      - hr_admin\n      - primary_reviewer\n      - secondary_reviewer\n      - employee\nimprove_well:\n  '#type': fieldset\n  '#title': 'Improve & Well'\n  '#title_display': invisible\n  what_do_you_do_well_give_examples_of_the_accomplishments_project:\n    '#type': webform_section\n    '#title': 'What does the team member do well?'\n    '#required': true\n    '#states':\n      visible:\n        ':input[name=\"department\"]':\n          filled: true\n    '#states_clear': false\n    '#attributes':\n      class:\n        - 'pb-4 text-dark'\n    what_do_you_do_well:\n      '#type': textarea\n      '#title': 'What does the team member do well?'\n      '#title_display': none\n      '#rows': 1\n      '#placeholder': 'Give examples of the accomplishments, project success, etc.'\n      '#required': true\n  what_are_the_areas_you_need_to_improve:\n    '#type': webform_section\n    '#title': 'What are the areas the team member need to improve?'\n    '#required': true\n    '#states':\n      visible:\n        ':input[name=\"department\"]':\n          filled: true\n    '#states_clear': false\n    '#attributes':\n      class:\n        - 'pt-4 pb-4 border-top text-dark'\n    what_are_the_areas_you_need_to_improve_comment:\n      '#type': textarea\n      '#title': 'What are the areas the team member need to improve?'\n      '#title_display': none\n      '#rows': 1\n      '#placeholder': 'Leave your comment about improve your areas'\n      '#required': true\nother_questions:\n  '#type': fieldset\n  '#title': 'Other questions'\n  '#title_display': invisible\n  the_objectives_for_skill_and_professional_development:\n    '#type': webform_section\n    '#title': 'What are the objectives for skill and professional development for the team member?'\n    '#states':\n      visible:\n        ':input[name=\"department\"]':\n          filled: true\n    '#states_clear': false\n    '#attributes':\n      class:\n        - 'pb-4 text-dark'\n    the_objectives_for_skill_and_professional_development_comment:\n      '#type': textarea\n      '#title': 'What are the objectives for skill and professional development for the team member?'\n      '#title_display': none\n      '#rows': 1\n  additional_information_please_add_any_additional_info:\n    '#type': webform_section\n    '#title': 'Additional Information. Please add any additional topics to factor into performance review or something you would like to elaborate on.'\n    '#states':\n      visible:\n        ':input[name=\"department\"]':\n          filled: true\n    '#states_clear': false\n    '#attributes':\n      class:\n        - 'pt-4 pb-4 border-top text-dark'\n    additional_information_please_add_any_additional_info_comment:\n      '#type': textarea\n      '#title': 'Additional Information. Please add any additional topics to factor into performance review or something you would like to elaborate on.'\n      '#title_display': none\n      '#rows': 1\nname_of_reviewee:\n  '#type': fieldset\n  '#title': Reviewee\n  '#required': true\n  '#states_clear': false\n  '#attributes':\n    class:\n      - d-none\n  name_of_reviewee_select:\n    '#type': entity_autocomplete\n    '#title': 'Name of Reviewee'\n    '#description': |\n      Please enter team member name and&nbsp;choose.\n      <section aria-labelledby=\"c336\" jsname=\"rdwk3\">&nbsp;</section>\n      \n    '#title_display': none\n    '#disabled': true\n    '#required': true\n    '#default_value': '[current-page:query:employee]'\n    '#target_type': user\n    '#selection_handler': 'default:user'\n    '#selection_settings':\n      include_anonymous: false\n      filter:\n        type: _none\n  department:\n    '#type': select\n    '#title': Department\n    '#description': 'Please select empoyee department.'\n    '#disabled': true\n    '#options':\n      leadership: Leadership\n      engineering: Engineering\n      pc: 'Principal Consultants'\n      operations: Operations\n      pmo: PMO\n      qa: 'Quality Assurance'\n      ue: 'User Experience'\n      ba: 'Business Analysis'\n    '#required': true\n    '#required_error': 'Please select department.'\n    '#states':\n      visible:\n        ':input[name=\"name_of_reviewee_select\"]':\n          filled: true\n    '#states_clear': false\n    '#default_value': '[current-page:query:department]'\n    '#access_create_roles':\n      - administrator\n      - hr_admin\n      - leadership\n      - primary_reviewer\n      - secondary_reviewer\n    '#access_update_roles':\n      - administrator\n      - hr_admin\n      - leadership\n      - primary_reviewer\n      - secondary_reviewer\n    '#access_view_roles':\n      - hr_admin\n      - leadership\n      - primary_reviewer\n      - secondary_reviewer\n  manager_type:\n    '#type': hidden\n    '#title': 'Manager Type'\n    '#default_value': '[current-page:query:manager]'\n    '#prepopulate': true\n    '#access_create_roles':\n      - employee\n    '#access_update_roles':\n      - employee\n    '#access_view_roles': {  }\npimary_manager_status_review:\n  '#type': select\n  '#title': 'Status review'\n  '#options':\n    draft: Draft\n    submitted: Submitted\n    published: Published\n    completed: Completed\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"department\"]':