_why_do_you_like_to_work_comment:\n      '#type': textarea\n      '#title': 'What do you like about working at DOOR3 and/or what would you like to see improved? Please share your ideas and comments here'\n      '#title_display': none\n      '#rows': 1\n      '#required': true\n      '#counter_type': word\n      '#counter_minimum': 3\n  additional_information_please_add_any_additional_info:\n    '#type': webform_section\n    '#title': 'Additional Information. Please add any additional topics to factor into performance review or something you would like to elaborate on.'\n    '#required': true\n    '#attributes':\n      class:\n        - 'pt-4 border-top text-dark'\n    additional_information_please_add_any_additional_info_comment:\n      '#type': textarea\n      '#title': 'Additional Information. Please add any additional topics to factor into performance review or something you would like to elaborate on.'\n      '#title_display': none\n      '#rows': 1\n      '#required': true\n      '#counter_type': word\n      '#counter_minimum': 3\nauthor:\n  '#type': entity_autocomplete\n  '#title': Author\n  '#title_display': none\n  '#disabled': true\n  '#required': true\n  '#default_value': '[current-user:uid]'\n  '#attributes':\n    class:\n      - d-none\n  '#access_create_roles':\n    - employee\n  '#access': false\n  '#target_type': user\n  '#selection_handler': 'default:user'\n  '#selection_settings':\n    include_anonymous: false\n    filter:\n      type: _none"
