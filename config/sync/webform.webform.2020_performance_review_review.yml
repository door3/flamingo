elements: "help_information:\n  '#type': details\n  '#title': 'Help Information'\n  score_help_text:\n    '#type': processed_text\n    '#text': |\n      <h4>Evaluation Scale</h4>\n      \n      <p><strong>Does not meet expectations.</strong>&nbsp;Progress is required, and a development plan with specific time frames is in place.</p>\n      \n      <p><strong>Meets expectations some of the time.</strong> &nbsp;Employee’s performance was inconsistent and not fully up to standards. Further development is required.</p>\n      \n      <p><strong>Meets Expectations all the time.</strong> Employee’s performance consistently met the objectives, and they have performed their job responsibilities in a fully effective manner.</p>\n      \n      <p><strong>Exceeds Expectations some of the time.</strong>&nbsp;An employee has shown exceeded expectations to a great extent. They exhibited a strong standard of performance and almost always exceeded the performance objectives.</p>\n      \n      <p><strong>Exceeds Expectations all of the time.</strong>&nbsp;An employee has shown exceeded expectations to a great extent. They exhibited a strong standard of performance and almost always exceeded the performance objectives. Need to provide supporting documentation.</p>\n      \n    '#format': basic_html\ncore_values:\n  '#type': fieldset\n  '#title': 'Core Values:'\n  '#attributes':\n    class:\n      - 'd-flex flex-column fieldset-title-gray'\n  dedicated_client_success:\n    '#type': webform_section\n    '#title': 'Dedicated to Client Success'\n    '#help': |\n      <p>Is Client-focused - understands and executes to client objectives<br />\n      Is empathetic to client<br />\n      Is willing to do what it takes to serve a client&nbsp;<br />\n      Makes the client feel valued<br />\n      Establishes lasting positive relationships with clients&nbsp;<br />\n      Achieves objectives according to the client timetable<br />\n      Optimizes solutions by gaining and applying an understanding of the client&#39;s business domain</p>\n      \n    '#open': true\n    '#attributes':\n      class:\n        - pb-4\n    dedicated_client_success_score:\n      '#type': radios\n      '#title': 'How well does the team member (or you) embody the Core Value: Dedicated to Client Success?'\n      '#description_display': before\n      '#options':\n        1: 'Does not meet expectations'\n        2: 'Meets expectations some of the time'\n        3: 'Meets Expectations all the time'\n        4: 'Exceeds Expectations some of the time'\n        5: 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n    dedicated_client_success_comment:\n      '#type': textarea\n      '#title': 'Leave a comment'\n      '#help': |\n        Please explain your choice.<br />\n        The help information you can see below.\n        \n      '#rows': 1\n      '#required': true\n      '#counter_type': word\n      '#counter_minimum': 5\n  succeeding_together:\n    '#type': webform_section\n    '#title': 'Succeeding Together'\n    '#help': |\n      Raises the bar for your co-workers<br />\n      Looks to help others - with information and meeting deadlines<br />\n      Is Ego-free focus on problem-solving<br />\n      Takes a collaborative approach; seeks and shares advice and expertise<br />\n      Is actively Transparent - shares information on priorities and risks<br />\n      Drives to a shared reality, consensus, where feasible&nbsp;<br />\n      Calls out issues and opportunities at project and company level<br />\n      Is focused on project and company success, not politics or hierarchy\n      \n    '#attributes':\n      class:\n        - 'pt-4 pb-4 border-top'\n    succeeding_together_score:\n      '#type': radios\n      '#title': 'How well does the team member (or you) embody the Core Value: Succeeding Together?'\n      '#title_display': inline\n      '#description_display': before\n      '#options':\n        1: 'Does not meet expectations'\n        2: 'Meets expectations some of the time'\n        3: 'Meets Expectations all the time'\n        4: 'Exceeds Expectations some of the time'\n        5: 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n    succeeding_together_comment:\n      '#type': textarea\n      '#title': 'Leave a comment'\n      '#help': |\n        Please explain your choice.<br />\n        The help information you can see below.\n        \n      '#rows': 1\n      '#required': true\n      '#counter_type': word\n      '#counter_minimum': 5\n  get_it_done:\n    '#type': webform_section\n    '#title': 'Get It Done'\n    '#help': |\n      Is dedicated to delivering value<br />\n      Takes on challenging tasks and meets deadlines&nbsp;<br />\n      Goes above and beyond one&rsquo;s role when necessary&nbsp;<br />\n      Gets it done right the first time<br />\n      Brings constructive suggestions &amp; options if choices must be made by others<br />\n      Has endurance if the going gets tough or the hours get long\n      \n    '#attributes':\n      class:\n        - 'pt-4 pb-4 border-top'\n    get_it_done_score:\n      '#type': radios\n      '#title': 'How well does the team member (or you) embody the Core Value: Get It Done?'\n      '#description_display': before\n      '#options':\n        1: 'Does not meet expectations'\n        2: 'Meets expectations some of the time'\n        3: 'Meets Expectations all the time'\n        4: 'Exceeds Expectations some of the time'\n        5: 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n    get_it_done_comment:\n      '#type': textarea\n      '#title': 'Leave a comment'\n      '#help': |\n        Please explain your choice.<br />\n        The help information you can see below.\n        \n      '#rows': 1\n      '#required': true\n      '#counter_type': word\n      '#counter_minimum': 5\n  drive_to_the_why:\n    '#type': webform_section\n    '#title': 'Drive to the \"Why\"'\n    '#help': |\n      Distinguishes between symptoms and root causes&nbsp;<br />\n      Prioritizes recommendations &amp; actions based on project purposes<br />\n      Helps structure chaos and reduce complexity<br />\n      Is Solution-oriented<br />\n      Uses purposeful, un-personalized, topic-focused, and civil debate to get to the truth/ solution\n      \n    '#attributes':\n      class:\n        - 'pt-4 pb-4 border-top'\n    drive_to_the_why_score:\n      '#type': radios\n      '#title': 'How well does the team member (or you) embody the Core Value: Drive to the \"Why\"?'\n      '#description_display': before\n      '#options':\n        1: 'Does not meet expectations'\n        2: 'Meets expectations some of the time'\n        3: 'Meets Expectations all the time'\n        4: 'Exceeds Expectations some of the time'\n        5: 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n    drive_to_the_why_comment:\n      '#type': textarea\n      '#title': 'Leave a comment'\n      '#help': |\n        Please explain your choice.<br />\n        The help information you can see below.\n        \n      '#rows': 1\n      '#required': true\n      '#counter_type': word\n      '#counter_minimum': 5\n  excellence_and_expertise:\n    '#type': webform_section\n    '#title': 'Excellence and Expertise'\n    '#help': |\n      Is an expert in their craft (relative to current level)<br />\n      Is always learning and improving hard and soft skills&nbsp;<br />\n      Does their best to create quality results<br />\n      Comfortable with change and evolution<br />\n      Balances pride of ownership with openness to feedback\n      \n    '#attributes':\n      class:\n        - 'pt-4 pb-4 border-top'\n    excellence_and_expertise_score:\n      '#type': radios\n      '#title': 'How well does the team member (or you) embody the Core Value: Excellence and Expertise?'\n      '#description_display': before\n      '#options':\n        1: 'Does not meet expectations'\n        2: 'Meets expectations some of the time'\n        3: 'Meets Expectations all the time'\n        4: 'Exceeds Expectations some of the time'\n        5: 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n    excellence_and_expertise_comment:\n      '#type': textarea\n      '#title': 'Leave a comment'\n      '#help': |\n        Please explain your choice.<br />\n        The help information you can see below.\n        \n      '#rows': 1\n      '#required': true\n      '#counter_type': word\n      '#counter_minimum': 5\n  integrity:\n    '#type': webform_section\n    '#title': Integrity\n    '#help': |\n      Acts like an owner<br />\n      Sees something, says something/does something&nbsp;<br />\n      Does the right thing, even if no one is watching&nbsp;<br />\n      Fair and pragmatic in balancing DOOR3, client, and team priorities<br />\n      Say what you mean, do what you say<br />\n      Shares credit and success fairly<br />\n      Owns up to failure / proactively puts plans in place to do better\n      \n    '#attributes':\n      class:\n        - 'pt-4 pb-4 border-top'\n    integrity_score:\n      '#type': radios\n      '#title': 'How well does the team member (or you) embody the Core Value: Integrity?'\n      '#description_display': before\n      '#options':\n        1: 'Does not meet expectations'\n        2: 'Meets expectations some of the time'\n        3: 'Meets Expectations all the time'\n        4: 'Exceeds Expectations some of the time'\n        5: 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n    integrity_comment:\n      '#type': textarea\n      '#title': 'Leave a comment'\n      '#help': |\n        Please explain your choice.<br />\n        The help information you can see below.\n        \n      '#rows': 1\n      '#required': true\n      '#counter_type': word\n      '#counter_minimum': 5\npractice_section:\n  '#type': fieldset\n  '#title': 'Practice section'\n  '#title_display': invisible\n  '#attributes':\n    class:\n      - webform-section-title-hidden\n  '#access_create_roles':\n    - administrator\n    - hr_admin\n    - d_engineering\n    - d_quality_assurance\n    - d_business_analysis\n    - d_project_management\n    - d_user_experience_design\n  '#access_update_roles':\n    - administrator\n    - hr_admin\n    - employee\n    - d_engineering\n    - d_quality_assurance\n    - d_business_analysis\n    - d_project_management\n    - d_user_experience_design\n  '#access_view_roles':\n    - administrator\n    - hr_admin\n    - leadership\n    - primary_reviewer\n    - secondary_reviewer\n    - d_engineering\n    - d_quality_assurance\n    - d_business_analysis\n    - d_project_management\n    - d_user_experience_design\n  quality_assurance:\n    '#type': webform_section\n    '#title': 'Quality Assurance Evaluation'\n    '#description': |\n      <h5>How well does the team member (or you) demonstrate the specific practice related expertise and skills?<br />\n      &nbsp;</h5>\n      \n    '#description_display': before\n    '#required': true\n    '#access_create_roles':\n      - administrator\n      - hr_admin\n      - d_quality_assurance\n    '#access_update_roles':\n      - administrator\n      - hr_admin\n      - d_quality_assurance\n    '#access_view_roles':\n      - administrator\n      - hr_admin\n      - leadership\n      - primary_reviewer\n      - secondary_reviewer\n      - d_quality_assurance\n    tools_proficiency_score:\n      '#type': radios\n      '#title': 'Tools Proficiency'\n      '#help': |\n        Testing Tools (Diffy, Cypress, Browserstack, Zeplin, Chrome extensions)<br />\n        Willingness to explore and discover new testing technologies\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n      '#access_create_roles':\n        - administrator\n        - hr_admin\n        - d_quality_assurance\n      '#access_update_roles':\n        - administrator\n        - hr_admin\n        - d_quality_assurance\n      '#access_view_roles':\n        - administrator\n        - hr_admin\n        - leadership\n        - primary_reviewer\n        - secondary_reviewer\n        - d_quality_assurance\n    tools_documentation_quality_score:\n      '#type': radios\n      '#title': 'Tools Documentation Quality'\n      '#help': |\n        Test Plan, Test Matrix, Defects<br />\n        Risks / Gaps (bringing project dangers and solutions to the team / addressing missing, incorrect, contradicting requirements)<br />\n        Interest in extra non-project related tasks (confluence, estimations, department improvements)\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n      '#access_create_roles':\n        - administrator\n        - hr_admin\n        - d_quality_assurance\n      '#access_update_roles':\n        - administrator\n        - hr_admin\n        - d_quality_assurance\n      '#access_view_roles':\n        - administrator\n        - hr_admin\n        - leadership\n        - primary_reviewer\n        - secondary_reviewer\n        - d_quality_assurance\n    test_execution_score:\n      '#type': radios\n      '#title': 'Test Execution'\n      '#help': |\n        Adherence to test cases (acceptance criteria)<br />\n        Efficiency and speed (ability to judge quality with timeliness)<br />\n        Avoid oversights (misses very few defects)\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n      '#access_create_roles':\n        - administrator\n        - hr_admin\n        - d_quality_assurance\n      '#access_update_roles':\n        - administrator\n        - hr_admin\n        - d_quality_assurance\n      '#access_view_roles':\n        - administrator\n        - hr_admin\n        - leadership\n        - primary_reviewer\n        - secondary_reviewer\n        - d_quality_assurance\n    communication_score:\n      '#type': radios\n      '#title': Communication\n      '#help': |\n        Clarity (ability to be understood by others)<br />\n        Concision / Precision (brief but comprehensive / exact and accurate)<br />\n        Tone / Manner (way of behaving toward others)\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n      '#access_create_roles':\n        - administrator\n        - hr_admin\n        - d_quality_assurance\n      '#access_update_roles':\n        - administrator\n        - hr_admin\n        - d_quality_assurance\n      '#access_view_roles':\n        - administrator\n        - hr_admin\n        - leadership\n        - primary_reviewer\n        - secondary_reviewer\n        - d_quality_assurance\n    automated_testing_score:\n      '#type': radios\n      '#title': 'Automated Testing'\n      '#help': |\n        Architecture (research, stack selection, tool choices, automation test plan, effective code implementation)<br />\n        Coverage (developing strong automation test cases that cover the expected functionality of a system)<br />\n        Tracking / documentation (providing accurate test results for the team to view)<br />\n        Research (automation meeting input, forward thinking, new technologies, growth)\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n      '#access_create_roles':\n        - administrator\n        - hr_admin\n        - d_quality_assurance\n      '#access_update_roles':\n        - administrator\n        - hr_admin\n        - d_quality_assurance\n      '#access_view_roles':\n        - administrator\n        - hr_admin\n        - leadership\n        - primary_reviewer\n        - secondary_reviewer\n        - d_quality_assurance\n  engineering:\n    '#type': webform_section\n    '#title': 'Engineering Evaluation'\n    '#description': |\n      <h5>How well does the team member (or you) demonstrate the specific practice related expertise and skills?<br />\n      &nbsp;</h5>\n      \n    '#description_display': before\n    '#required': true\n    '#access_create_roles':\n      - hr_admin\n      - d_engineering\n    '#access_update_roles':\n      - hr_admin\n      - d_engineering\n    '#access_view_roles':\n      - hr_admin\n      - leadership\n      - primary_reviewer\n      - secondary_reviewer\n      - d_engineering\n    tech_stack_expertise_score:\n      '#type': radios\n      '#title': 'Tech Stack Expertise'\n      '#help': |\n        Demonstrate expertise in the primary tech stack<br />\n        Can discuss advanced practices with regards to the tech stack<br />\n        Leverage the technology effectively to produce quality solutions<br />\n        Advise clients on how to utilize the tech stack effectively<br />\n        Avoid pitfalls or common mistakes when working with the tech stack\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n      '#access_create_roles':\n        - administrator\n        - hr_admin\n        - d_engineering\n      '#access_update_roles':\n        - administrator\n        - hr_admin\n        - d_engineering\n      '#access_view_roles':\n        - administrator\n        - hr_admin\n        - leadership\n        - primary_reviewer\n        - secondary_reviewer\n        - d_engineering\n    additional_responsibilities_score:\n      '#type': radios\n      '#title': 'Additional Responsibilities'\n      '#help': |\n        Able and willing to take on additional responsibilities in service of the team<br />\n        Assist other team members with tasks outside of their main responsibilities<br />\n        Take on work outside of their comfort zone<br />\n        Work with other practices to help improve team cohesion<br />\n        Seek additional opportunities to assist clients and grow accounts\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n      '#access_create_roles':\n        - administrator\n        - hr_admin\n        - d_engineering\n      '#access_update_roles':\n        - administrator\n        - hr_admin\n        - d_engineering\n      '#access_view_roles':\n        - administrator\n        - hr_admin\n        - leadership\n        - primary_reviewer\n        - secondary_reviewer\n        - d_engineering\n    growth_score:\n      '#type': radios\n      '#title': 'Growth '\n      '#help': |\n        Interested in growth outside of the current skillset<br />\n        Dedicate time to picking up new skills and technologies<br />\n        Able to take on projects outside of the primary tech stacks<br />\n        Demonstrate interest in additional responsibilities within engineering\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n      '#access_create_roles':\n        - administrator\n        - hr_admin\n        - d_engineering\n      '#access_update_roles':\n        - administrator\n        - hr_admin\n        - d_engineering\n      '#access_view_roles':\n        - administrator\n        - hr_admin\n        - leadership\n        - primary_reviewer\n        - secondary_reviewer\n        - d_engineering\n  project_management:\n    '#type': webform_section\n    '#title': 'Project Management Evaluation'\n    '#description': |\n      <h5>How well does the team member (or you) demonstrate the specific practice related expertise and skills?<br />\n      &nbsp;</h5>\n      \n    '#description_display': before\n    '#required': true\n    '#access_create_roles':\n      - administrator\n      - hr_admin\n      - d_project_management\n    '#access_update_roles':\n      - administrator\n      - hr_admin\n      - d_project_management\n    '#access_view_roles':\n      - administrator\n      - hr_admin\n      - leadership\n      - primary_reviewer\n      - secondary_reviewer\n      - d_project_management\n    processes_score:\n      '#type': radios\n      '#title': Processes\n      '#help': |\n        Performs Project Management activities to the playbook guidelines<br />\n        Communicates Project Management processes effectively to projects teams so that they adhere to the playbook guidelines eg, story points and hours estimaes in Jira, updating project Confluence spaces<br />\n        Review invoices in an established timeframe<br />\n        Manage enagagement and project variances in an effective manner\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n      '#access_create_roles':\n        - administrator\n        - hr_admin\n        - d_project_management\n      '#access_update_roles':\n        - administrator\n        - hr_admin\n        - d_project_management\n      '#access_view_roles':\n        - administrator\n        - hr_admin\n        - leadership\n        - primary_reviewer\n        - secondary_reviewer\n        - d_project_management\n    ceremonies_score:\n      '#type': radios\n      '#title': Ceremonies\n      '#help': |\n        Ability to facilitate agile ceremonies effectively<br />\n        Ensure that project teams prepare and participate effectively in agile ceremonies<br />\n        Communicate effectively the purpose and outputs of agile ceremonies\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n      '#access_create_roles':\n        - administrator\n        - hr_admin\n        - d_project_management\n      '#access_update_roles':\n        - administrator\n        - hr_admin\n        - d_project_management\n      '#access_view_roles':\n        - administrator\n        - hr_admin\n        - leadership\n        - primary_reviewer\n        - secondary_reviewer\n        - d_project_management\n    deliverables_score:\n      '#type': radios\n      '#title': Deliverables\n      '#help': |\n        Weekly Status Reports<br />\n        Variance Reports<br />\n        Roadmap<br />\n        Project Jira Dashboard<br />\n        Project Confluence Space<br />\n        High-Level Project Timeline\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n      '#access_create_roles':\n        - administrator\n        - hr_admin\n        - d_project_management\n      '#access_update_roles':\n        - administrator\n        - hr_admin\n        - d_project_management\n      '#access_view_roles':\n        - administrator\n        - hr_admin\n        - leadership\n        - primary_reviewer\n        - secondary_reviewer\n        - d_project_management\n    project_concerns_and_risks_score:\n      '#type': radios\n      '#title': 'Project Concerns and Risks'\n      '#help': |\n        Project Concerns and Risks in Jira<br />\n        Update Project Concerns and Risks weekly<br />\n        Manage Project Concerns and Risks to completion<br />\n        Ensure all appropriate stakeholders are aware and understand the risk<br />\n        Ensure every risk has an owner<br />\n        Proactively propose solutions and actions to mitigate risk\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n      '#access_create_roles':\n        - administrator\n        - hr_admin\n        - d_project_management\n      '#access_update_roles':\n        - administrator\n        - hr_admin\n        - d_project_management\n      '#access_view_roles':\n        - administrator\n        - hr_admin\n        - leadership\n        - primary_reviewer\n        - secondary_reviewer\n        - d_project_management\n    communication_with_a_client_score:\n      '#type': radios\n      '#title': 'Communication with a Client'\n      '#help': |\n        Communicate project process/ tool usage to a client effectively<br />\n        Ensure client usage of project tools<br />\n        Weekly status<br />\n        Project Financials (Planned vs Actuals)<br />\n        Demonstrate active listening\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n      '#access_create_roles':\n        - administrator\n        - hr_admin\n        - d_project_management\n      '#access_update_roles':\n        - administrator\n        - hr_admin\n        - d_project_management\n      '#access_view_roles':\n        - administrator\n        - hr_admin\n        - leadership\n        - primary_reviewer\n        - secondary_reviewer\n        - d_project_management\n    practice_improvements_socre:\n      '#type': radios\n      '#title': 'Practice Improvements'\n      '#help': |\n        Act as a mentor to the practice<br />\n        Act as an advocate of knowledge sharing within the practice<br />\n        Identify practice improvements and drive towards execution<br />\n        Identify training opportunities to improve practice<br />\n        Active contribution to the completion of PMO rocks\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n      '#access_create_roles':\n        - administrator\n        - hr_admin\n        - d_project_management\n      '#access_update_roles':\n        - administrator\n        - hr_admin\n        - d_project_management\n      '#access_view_roles':\n        - administrator\n        - hr_admin\n        - leadership\n        - primary_reviewer\n        - secondary_reviewer\n        - d_project_management\n  business_analysis:\n    '#type': webform_section\n    '#title': 'Business Analysis Evaluation'\n    '#description': |\n      <h5>How well does the team member (or you) demonstrate the specific practice related expertise and skills?<br />\n      &nbsp;</h5>\n      \n    '#description_display': before\n    '#required': true\n    '#access_create_roles':\n      - administrator\n      - hr_admin\n      - d_business_analysis\n    '#access_update_roles':\n      - administrator\n      - hr_admin\n      - d_business_analysis\n    '#access_view_roles':\n      - administrator\n      - hr_admin\n      - leadership\n      - primary_reviewer\n      - secondary_reviewer\n      - d_business_analysis\n    ba_processes_score:\n      '#type': radios\n      '#title': 'Processes '\n      '#help': |\n        Creates user stories with the right level of information (Description, Acceptance Criteria and additional supporting documentation)<br />\n        Leverages appropriate tools eg, FeatureMap and Roadmap Template to facilitate story mapping and roadmap development&nbsp;<br />\n        Assist in testing user stories to ensure that it meets business objectives<br />\n        Grooms backlog with prioritized user stories throughout the entire project<br />\n        Prepares an MVP Backlog<br />\n        Actively manages roadmap throughout the project\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n      '#access_create_roles':\n        - administrator\n        - hr_admin\n        - d_business_analysis\n      '#access_update_roles':\n        - administrator\n        - hr_admin\n        - d_business_analysis\n      '#access_view_roles':\n        - administrator\n        - hr_admin\n        - leadership\n        - primary_reviewer\n        - secondary_reviewer\n        - d_business_analysis\n    project_ceremonies_score:\n      '#type': radios\n      '#title': 'Project Ceremonies'\n      '#help': |\n        Backlog Grooming - &nbsp;conveys user stories for discussion<br />\n        Sprint Planning - provide additional information to user stories for task breakdown<br />\n        Retrospectives - provide input in retrospectives<br />\n        Demo Preparation - Validate that user stories [will demonstrate needed client value &nbsp;]are completed to client expectation before the demo<br />\n        Demos - work with team to prepare for demo, participate in conducting the demo\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n      '#access_create_roles':\n        - administrator\n        - hr_admin\n        - d_business_analysis\n      '#access_update_roles':\n        - administrator\n        - hr_admin\n        - d_business_analysis\n      '#access_view_roles':\n        - administrator\n        - hr_admin\n        - leadership\n        - primary_reviewer\n        - secondary_reviewer\n        - d_business_analysis\n    client_communication_score:\n      '#type': radios\n      '#title': 'Client Communication '\n      '#help': |\n        Work closely with the client to understand user requirements and validate user stories and acceptance criteria<br />\n        Leverage knowledge of application features and functions to assess the scope and impact of business needs<br />\n        Work effectively with the client to identify efficiently and cost-effective solutions<br />\n        Provides UAT support to the client including managing feedback and identifying release showstoppers<br />\n        Facilitate Envision and Discovery session with the client to develop a Roadmap\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n      '#access_create_roles':\n        - administrator\n        - hr_admin\n        - d_business_analysis\n      '#access_update_roles':\n        - administrator\n        - hr_admin\n        - d_business_analysis\n      '#access_view_roles':\n        - administrator\n        - hr_admin\n        - leadership\n        - primary_reviewer\n        - secondary_reviewer\n        - d_business_analysis\n    data_analysis_and_reporting_skills_score:\n      '#type': radios\n      '#title': 'Data Analysis and Reporting Skills'\n      '#help': |\n        Assist in maintaining and gathering relevant business data and metrics for decision making<br />\n        Create dashboards/reports for a client or internal teams to support better decision making\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n      '#access_create_roles':\n        - administrator\n        - hr_admin\n        - d_business_analysis\n      '#access_update_roles':\n        - administrator\n        - hr_admin\n        - d_business_analysis\n      '#access_view_roles':\n        - administrator\n        - hr_admin\n        - leadership\n        - primary_reviewer\n        - secondary_reviewer\n        - d_business_analysis\n    ba_practice_improvement_score:\n      '#type': radios\n      '#title': 'BA Practice Improvement'\n      '#help': |\n        Act as a mentor to the practice<br />\n        Act as an advocate of knowledge sharing within the practice<br />\n        Identify practice improvements and drive towards execution<br />\n        Identify training opportunities to improve practice<br />\n        Active contribution to the completion of PMO rocks\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n      '#access_create_roles':\n        - administrator\n        - hr_admin\n        - d_business_analysis\n      '#access_update_roles':\n        - administrator\n        - hr_admin\n        - d_business_analysis\n      '#access_view_roles':\n        - administrator\n        - hr_admin\n        - leadership\n        - primary_reviewer\n        - secondary_reviewer\n        - d_business_analysis\n  user_experience_design:\n    '#type': webform_section\n    '#title': 'User Experience Design Evaluatio