n\n    project_definition_score:\n      '#type': radios\n      '#title': 'Project Definition'\n      '#help': |\n        Create future &quot;sitemaps&quot; of a client applications/websites that is a well-thought-out re-organization and categorization of the content and functionality<br />\n        Create innovative wireframes that go beyond just describing general content and functionality<br />\n        Create effective wireframes for complex, enterprise applications<br />\n        Use tools to run brainstorming sessions either with team members or the client<br />\n        Able to come up with complex UX specific solutions\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n      '#access_create_roles':\n        - administrator\n        - hr_admin\n        - d_user_experience_design\n      '#access_update_roles':\n        - administrator\n        - hr_admin\n        - d_user_experience_design\n      '#access_view_roles':\n        - administrator\n        - hr_admin\n        - leadership\n        - primary_reviewer\n        - secondary_reviewer\n        - d_user_experience_design\n    user_experience_design_skills_score:\n      '#type': radios\n      '#title': 'User Experience Design Skills'\n      '#help': |\n        Create fresh, unique website designs when no style guide exists<br />\n        Come up with design specific solutions<br />\n        Conceive UI motion interactions and screen transitions<br />\n        Use illustration or create original illustration and icons for use on a website<br />\n        Create clickable, clear and concise prototypes\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n      '#access_create_roles':\n        - administrator\n        - hr_admin\n        - d_user_experience_design\n      '#access_update_roles':\n        - administrator\n        - hr_admin\n        - d_user_experience_design\n      '#access_view_roles':\n        - administrator\n        - hr_admin\n        - leadership\n        - primary_reviewer\n        - secondary_reviewer\n        - d_user_experience_design\n    consulting_skills_score:\n      '#type': radios\n      '#title': 'Consulting Skills'\n      '#help': |\n        Create creative, innovative solutions that communicate client strategy<br />\n        Work with clients to clarify and define and discover their strategy and value proposition<br />\n        Run projects on their own, with minimal support from those above, self-motivated to create great work<br />\n        Provide effective direction and oversight to the lower level and contract designers on their projects<br />\n        Manage multiple projects, smoothly and effectively\n        \n      '#options':\n        - N/A\n        - 'Does not meet expectations'\n        - 'Meets expectations some of the time'\n        - 'Meets Expectations all the time'\n        - 'Exceeds Expectations some of the time'\n        - 'Exceeds Expectations all of the time'\n      '#options_display': buttons\n      '#required': true\n      '#access_create_roles':\n        - administrator\n        - hr_admin\n        - d_user_experience_design\n      '#access_update_roles':\n        - administrator\n        - hr_admin\n        - d_user_experience_design\n      '#access_view_roles':\n        - administrator\n        - hr_admin\n        - leadership\n        - primary_reviewer\n        - secondary_reviewer\n        - d_user_experience_design\n  practice_leave_comment:\n